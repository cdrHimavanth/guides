<div class="absolute inset-0 flex flex-col min-w-0 overflow-hidden">

  <mat-drawer-container class="flex-auto h-full">

    <!-- Drawer -->
    <mat-drawer class="w-72 dark:bg-gray-900" [mode]="drawerMode" [opened]="drawerOpened" #drawer>
      <!-- Mailbox sidebar -->
      <fuse-vertical-navigation [navigation]="menuData" [inner]="true" [mode]="'side'" [opened]="true">
      </fuse-vertical-navigation>
    </mat-drawer>

    <!-- Drawer content -->
    <mat-drawer-content class="flex flex-col overflow-hidden bg-slate-300">
      <button class="back-button" matTooltip="Go Back" matTooltipPosition="right" (click)="onBack()"
        (mouseleave)="isHoveredBackBtn = false" (mouseenter)="isHoveredBackBtn = true">
        <mat-icon svgIcon="arrow_back" [ngStyle]="{'color': isHoveredBackBtn ? 'white' : 'black'}"></mat-icon>
      </button>

      <!-- Main -->
      <div class="flex flex-auto overflow-hidden">
        <router-outlet></router-outlet>
      </div>
    </mat-drawer-content>
  </mat-drawer-container>
</div>
